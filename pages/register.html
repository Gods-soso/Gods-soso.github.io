<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/rester.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery1.12.4.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div id="header">
        <div class="h_inner container">
            <div class="logo">
                <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg" alt="">
            </div>
            <div class="webname">
                <span class="line"></span>
                <b>华为商城</b>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="container">
            <div class="type">
                <p class="phone">
                    <i></i>
                    <span>手机号注册</span>
                </p>
                <p class="email">
                    <i></i>
                    <span>邮件地址注册</span>
                </p>
            </div>
            <div class="content">
                <div class="title">
                    <p class="top">华为帐号注册</p>
                    <p class="bottom">已有帐号， <a href="./login.html">去登录<i class="iconfont icon-jiantou"></i></a></p>
                </div>
                <div class="country box">
                    <span class="left">国家/地区</span>
                    <span class="right">中国<i></i></span>
                </div>
                <div class="tel_num box">
                    <span>+86(中国)<i></i><em class="line"></em></span>
                    <input type="number" placeholder="请输入手机号码" id="uname">
                </div>
                <div class="messageTest">
                    <input type="text" id="note" placeholder="短信验证码" class="box">
                    <span class="get">获取验证码</span>
                </div>
                <div class="pw">
                    <input type="password" id="pword" placeholder="密码" class="box">
                    <i class="iconfont icon-biyan"></i>
                </div>
                <div class="pw">
                    <input type="password" id="pword2" placeholder="确认密码" class="box">
                    <i class="iconfont icon-biyan"></i>
                    <div class="error">! 密码与确认密码不一致</div>
                </div>
                <div class="date box">
                    <span class="left">出生日期</span>
                    <span class="right">1996年<i></i>6月<i></i>6日<i></i></span>
                </div>
                <button class="btn">注册</button>
            </div>
        </div>
    </div>
    <div id="footer" class="clearfix">
        <div class="f_inner">
            <p style="text-align: center;line-height:20px;height:20px;" class="top">			 				
                <a href="#">华为帐号用户协议</a>            	
                <em class="foot_em">|</em>
                <a href="#">关于华为帐号与隐私的声明</a>
                <span><em class="foot_em">|</em> <a href="#">常见问题</a></span>																									
        		<em class="foot_em">|</em>
	            <a href="#">Cookies</a>        		    				                       
            </p>                	       		       			
            <p style="line-height: 12px;height:12px;margin-top: 10px; color: #000; opacity: 0.3;text-align:center;font-size: 14px;">
                华为帐号  版权所有 © 2011-2021
            </p>       			        			        		       	       	
        </div>
    </div>
</body>
</html>
